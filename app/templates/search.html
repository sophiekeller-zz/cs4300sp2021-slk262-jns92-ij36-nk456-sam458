<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>


<body>
    <div class="topcorner">
        <p>Project Name: {{ name }}</p>
        <p>Student Name: ({{ netid }})</p>
    </div>
    <form class="form-inline global-search">
        <h1 style="font-size: 55px; font-family:Tahoma, sans-serif;; color: #4285F4">
            Itinerary Pal
        </h1>

        <br><br>

        <div class="form-group">
            <label>Accommodation Keywords
                <input id="input" type="text" name="accommodation" class="form-control" placeholder="Your Input">
            </label>
            <label>Restaurant Keywords
                <input id="input" type="text" name="restaurant" class="form-control" placeholder="Your Input">
            </label>
        </div>
        <button type="submit" class="btn btn-info"> Go! </button>
    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1>{{output_message}}</h1>
        {% for d in data %}
        <br>
        <p>{{d}}</p>
        {% endfor %}
        {% endif %}
    </form>
    <div class="plane" id="plane"></div>
</body>

</html>
